name: Deploy AWS Lambda Function

on:
  push:
    branches: [ main ]

env:
  CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
    
jobs:
  deploy_lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        working-directory: AusyTooling-API/AusyTooling.API
        run: jq '.ConnectionStrings.DefaultConnection = $CONNECTION_STRING' appsettings.json > "tmp" && mv "tmp" appsettings.json

      - name: Test2
        run: cat AusyTooling-API/AusyTooling.API/appsettings.json
        
